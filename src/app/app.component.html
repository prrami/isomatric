<mat-drawer-container class="example-container" autosize>

      <mat-list role="SideNavList">
        <mat-list-item role="HOME">
           <mat-icon class="material-icon" aria-hidden="false">home</mat-icon> <a routerLink="/home">HOME</a>
        </mat-list-item>

        <mat-list-item role="PRODUCTS">
            <mat-icon class="material-icon" aria-hidden="false">category</mat-icon><a routerLink="/Products">PRODUCTS</a>
