<mat-card class="product-card" *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{product.thumbnailURL}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p class="CardProductDetail">
        {{product.detail}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="example-button-row">
            <button mat-raised-button type="submit" routerLink="/{{product.title}}">More...</button>
        </div>
    </mat-card-actions>
</mat-card>
